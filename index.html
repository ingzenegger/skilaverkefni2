<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo Black"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>The Pig-ulator 1000</h1>
      <div id="header-div">
        <div id="leidbeiningar-div">
        <p> <h2>Leiðbeiningar:</h2>
          Byrjaðu á að sækja random tölu með því að smella á takkann. <br> 
          Reyndu svo að fá sömu niðurstöðu á vasareikninum með tveim tölum. <br> 
          Gunter er mjög spenntur!
        </p></div>
        <div id="generator-div">
        <button onclick="randomNumber()" id="random-takki">CLICK ME</button>
        <p id="generator"></p>
        </div>
      </div>
    </header>

    <section id="vasareiknir-container">
      <div id="calc-svar-box"></div>
      <div id="clear-box" class="the-other-fuckers">Clear</div>
      <div id="box1" class="numBox">1</div>
      <div id="box2" class="numBox">2</div>
      <div id="box3" class="numBox">3</div>
      <div id="box4" class="numBox">4</div>
      <div id="box5" class="numBox">5</div>
      <div id="box6" class="numBox">6</div>
      <div id="box7" class="numBox">7</div>
      <div id="box8" class="numBox">8</div>
      <div id="box9" class="numBox">9</div>
      <div id="box0" class="numBox">0</div>

      <div id="box-add" class="reiknAdgerd">+</div>
      <div id="box-min" class="reiknAdgerd">-</div>
      <div id="box-mult" class="reiknAdgerd">x</div>
      <div id="box-div" class="reiknAdgerd">/</div>

      <div id="box-reikna" class="the-other-fuckers">=</div>
    </section>

    <section id="reward-box">
      <img src="/gunterStill2.jpg" alt="" id="waitPiggy" />
    </section>

    <script src="/script.js"></script>
  </body>
</html>
