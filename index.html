<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo Black"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <p id="generator">256789</p>
    </header>

    <section id="vasareiknir-container">
      <div id="calc-svar-box">25 + 25</div>
      <div id="clear-box" class="the-other-fuckers">Clear</div>
      <div id="box1" class="numBox">1</div>
      <div id="box2" class="numBox">2</div>
      <div id="box3" class="numBox">3</div>
      <div id="box4" class="numBox">4</div>
      <div id="box5" class="numBox">5</div>
      <div id="box6" class="numBox">6</div>
      <div id="box7" class="numBox">7</div>
      <div id="box8" class="numBox">8</div>
      <div id="box9" class="numBox">9</div>
      <div id="box0" class="numBox">0</div>

      <div id="box-add" class="reiknAdgerd">+</div>
      <div id="box-min" class="reiknAdgerd">-</div>
      <div id="box-mult" class="reiknAdgerd">x</div>
      <div id="box-div" class="reiknAdgerd">/</div>

      <div id="box-reikna" class="the-other-fuckers">=</div>
    </section>

    <section id="reward-box"></section>

    <script src="/script.js"></script>
  </body>
</html>
